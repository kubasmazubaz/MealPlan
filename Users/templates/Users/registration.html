<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>

<section class="forms-section">
  <h1 class="section-title">Login & Signup Forms</h1>
  <div class="forms">
    <!-- Sign Up Form -->
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your username, email, and password for sign up.</legend>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input id="signup-username" name="signup-username" type="text" value="{{ signup_form.username.value }}" required>
          </div>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" name="signup-email" type="email" value="{{ signup_form.email.value }}" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" name="signup-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your username and password for login.</legend>
          <div class="input-block">
            <label for="login-username">Username</label>
            <input id="login-username" name="login-username" type="text" value="{{ login_form.username.value }}" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" name="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </div>
</section>

<script src="{% static 'js/registration.js' %}"></script>

</body>
</html>
